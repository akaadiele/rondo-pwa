<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Profiler - RONDO</title>

    <!-- Browser tab icon -->
    <link rel="icon" href="../img/Rondo-icon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS files -->
    <link rel="stylesheet" href="../css/rondo-style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body class="lightBg" id="body">

    <!-- Navigation bar and side bar menu -->
    <nav class="container-fluid navbar mb-5 navigArea">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="history.back()">
                <i class="fa-duotone fa-solid fa-left-long"></i>
            </button>
            <a class="navbar-brand fontColor1" href="home.html">RONDO</a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header navigArea">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body lightBg">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pitch-finder.html">Pitch Finder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="football-profiler.html">Football Profiler</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <!-- Main content -->
    <main class="container-fluid text-center my-2">
        <div class="row justify-content-center">
            <h1>Football Profiler</h1>
            <hr class="border border-dark border-3 opacity-30 w-50">
        </div>

        <div class="row justify-content-center align-items-center text-center mx-auto my-auto w-50">
            <img src="../img/kick-ball.jpg" alt="..." class="rounded d-block">
            <!-- <i class="fa-solid fa-user-tie"></i> -->
        </div>

        <hr class="border border-dark border-3 opacity-30 w-100 my-3">

        <div class="row align-items-center mx-auto px-3 mt-3 w-100">
            <div class="input-group mb-3">
                <span class="input-group-text" id="profileNameLabel">Name</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="profileNameLabel" value="" id="profileName" disabled>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="positionLabel">Position</label>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="profileNameLabel" value="" id="profilePosition" disabled>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="nationalityLabel">Nationality</label>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="profileNameLabel" value="" id="profileNationality" disabled>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="profileAgeLabel">Age</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="profileAgeLabel" value="" id="profileAge" disabled>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="profileHeightLabel">Height (cm)</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="profileHeightLabel" value="" id="profileHeight" disabled>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="profileWeightLabel">Weight (kg)</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="profileWeightLabel" value="" id="profileWeight" disabled>
            </div>
        </div>

        <hr class="border border-dark border-2 opacity-30 w-100">
        
        <div class="row align-items-center mx-3 px-2 mb-3">
            <a class="btn links border border-dark border-2" href="" role="button" data-bs-toggle="modal"
                data-bs-target="#editProfileModal" id="editProfile">Edit Profile</a>
        </div>

    </main>


    <!-- Footer -->
    <footer class="container-fluid align-items-center text-center navigArea">
        <hr class="border border-dark border-2 opacity-30 w-100">
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
        aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content text-bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 fontColor1" id="editProfileModalLabel">Edit Profile</h1>
                    <button type="button" class="btn-close lightBg" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="profileNameEditLabel">Name</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="profileNameEditLabel" value="" id="profileNameEdit">
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="positionEditLabel">Position</label>
                            <select class="form-select" id="positionSelectEdit">
                                <option value="" id="defaultPosition" selected>...</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="nationalityEditLabel">Nationality</label>
                            <select class="form-select" id="nationalitySelectEdit">
                                <option value="" id="defaultNationality" selected>...</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="profileAgeEditLabel">Age</span>
                            <input type="number" class="form-control" aria-label="Sizing example input"
                                aria-describedby="profileAgeEditLabel" value="" id="profileAgeEdit" min="0" max="99">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="profileHeightEditLabel">Height (cm)</span>
                            <input type="number" class="form-control" aria-label="Sizing example input"
                                aria-describedby="profileHeightEditLabel" value="" id="profileHeightEdit" min="50"
                                max="300">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="profileWeightEditLabel">Weight (kg)</span>
                            <input type="number" class="form-control" aria-label="Sizing example input"
                                aria-describedby="profileWeightEditLabel" value="" id="profileWeightEdit" min="10"
                                max="200">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn lightBg">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Rondo JS -->
    <script src="../js/rondo-ui.js"></script>
    <script src="../js/football-profiler.js"></script>

</body>

</html>
