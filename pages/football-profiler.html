<head>

    <!-- CSS files -->
    <link rel="stylesheet" href="../css/rondo-style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<body class="lightBg" id="body">

    <!-- Navigation bar and side bar menu -->
    <nav class="container-fluid navbar mb-5 navigArea">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="history.back()">
                <i class="fa-duotone fa-solid fa-left-long"></i>
            </button>
            <a class="navbar-brand fontColor1" href="home.html">RONDO</a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header navigArea">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"

                <div class="offcanvas-body lightBg">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="football-profiler.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <!-- Main content -->
    <main class="container-fluid text-center pt-5 pb-5">
        <div class="row justify-content-center">
            <h1>Football Profiler</h1>
            <hr class="border border-dark border-3 opacity-30 w-50">
        </div>

        <div class="row justify-content-center mt-3">
            <!-- <div class="d-flex mt-1 w-70">
                <span class="input-group-text text-bg-dark" id="locationIcon">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </span>

                <input class="form-control me-2" type="text" placeholder="" aria-label="Search" id="searchBox">
                
                <span class="input-group-text text-bg-dark" id="refreshIcon">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </span>
            </div> -->
            <i class="fa-solid fa-user-tie"></i>
        </div>


        <div class="row align-items-center mx-auto px-3 mt-3 w-100">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Position</label>
                <select class="form-select" id="positionSelect">
                    <option value="" selected>...</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Nationality</label>
                <select class="form-select" id="nationalitySelect">
                    <option value="" selected>...</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" value="15">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Height (cm)</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" value="3">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Weight (kg)</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" value="150">
            </div>

            <hr class="my-3">
        </div>

        <div class="row align-items-center mx-3 px-2 mb-3">
            <a class="btn links border border-dark border-2" href="" role="button">Edit Profile</a>
        </div>

    </main>


    <!-- Footer -->
    <footer class="container-fluid align-items-center text-center navigArea">
        <div class="row">
            <div class="col">
                <div class="p-3">
                    <i class="fa-solid fa-house-chimney row"></i>
                    <a class="nav-link" href="home.html">Home</a>
                </div>
            </div>
            <div class="vr"></div>
            <div class="col">
                <div class="p-3">
                    <i class="fa-solid fa-user-tie row"></i>
                    <a class="nav-link" href="football-profiler.html">Profile</a>

            </div>
            <div class="vr"></div>
            <div class="col">
                <div class="p-3">
                    <i class="fa-solid fa-gears row"></i>
                    <a class="nav-link" href="settings.html">Settings</a>

            </div>
        </div>
