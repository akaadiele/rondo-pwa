<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Finder - RONDO</title>

    <!-- Icon -->
    <link rel="icon" href="../img/Rondo-icon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS files -->
    <link rel="stylesheet" href="../css/rondo-style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Animate CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> -->

    <!-- Manifest file -->
    <link rel="manifest" href="../manifest.json">

    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#AAD2BA">
    <meta name="theme-color" content="#AAD2BA">
</head>

<body class="lightBg" id="body">

    <!-- Navigation bar and side bar menu -->
    <nav class="container-fluid navbar mb-5 navigArea">
        <div class="container-fluid">
            <button class="btn btn-dark" onclick="history.back()">
                <i class="fa-duotone fa-solid fa-left-long"></i>
            </button>
            <a class="navbar-brand fontColor1" href="home.html">RONDO</a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header navigArea">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body lightBg">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="pitch-finder.html">Pitch Finder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="football-profiler.html">Football Profiler</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <!-- Main content -->
    <main class="container-fluid text-center my-2">
        <div class="row justify-content-center">
            <h1>Pitch Finder</h1>
            <hr class="border border-dark border-3 opacity-30 w-50">
        </div>

        <div class="mt-3">
            <h6 class="form-check form-check-inline pe-3">Search Radius (miles):</h6>
            <div class="form-check form-check-inline px-2">
                <input class="form-check-input btn-secondary" type="radio" name="radiusOptions" id="radius1" value="1"
                    onclick="refreshSearch()" checked>
                <label class="form-check-label" for="radius1">1</label>
            </div>
            <div class="form-check form-check-inline px-2">
                <input class="form-check-input" type="radio" name="radiusOptions" id="radius3" value="3"
                    onclick="refreshSearch()">
                <label class="form-check-label" for="radius3">3</label>
            </div>
            <div class="form-check form-check-inline px-2">
                <input class="form-check-input" type="radio" name="radiusOptions" id="radius5" value="5"
                    onclick="refreshSearch()">
                <label class="form-check-label" for="radius5">5</label>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="d-flex mt-1 w-70">
                <span class="input-group-text text-bg-dark" id="locationIcon">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </span>

                <input class="form-control me-2" type="text" placeholder="" aria-label="Search" id="searchBox">

                <span class="input-group-text text-bg-dark" id="refreshIcon">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </span>
            </div>
        </div>


        <div class="row align-items-center mx-auto px-3 mt-3 w-100">
            <ul class="list-group list-group-flush container" id="pitchSearchResults">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto fw-bold container justify-content-center">
                        <em><small>Rondo is currently offline</small></em>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="row mx-auto" id="loadingDiv"></div>
        
        <div id="mapDummy"></div>
    </main>


    <!-- Footer -->
    <footer class="container-fluid align-items-center text-center navigArea">
        <hr class="border border-dark border-2 opacity-30 w-100">
    </footer>



    <!-- Rondo JS -->
    <script src="../js/rondo-app.js"></script>
    <script src="../js/rondo-ui.js"></script>
    <script src="../js/pitch-finder.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Google Map API JS -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbvT_-aAvCZGD1uR70C5CUVHCEh3UK4Yo&libraries=maps,places&loading=async&callback=initAutocomplete"></script>

</body>

</html>
